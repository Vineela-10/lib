<!DOCTYPE html>
<html>

<head>
    <title>Online Book Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>

</head>

<body>
    <div id="sectionLogin" class="login-box">
        <h1>Login</h1>
        <form>
            <label>Email</label>
            <input type="email" placeholder=" Enter a valid email address" />
            <label>Password</label>
            <input type="password" placeholder="Enter password" />
            <input type="button" value="Submit" onclick="display('sectionBook')" />
        </form>
    </div>
    
    <div id="sectionBook">
    <h1>Library Quest</h1>
    
    <div id="filters">
        <input type="text" id="searchInput" placeholder="Search by title or author">
        <select id="sortSelect">
            <option value="title">Sort by Title</option>
            <option value="author">Sort by Author</option>
            <option value="publisher">Sort by Publisher</option>
        </select>
    </div>

    <div id="bookList">
        <!-- Book items will be dynamically added here -->
    </div>

    <div id="cart">
        <h2>Buy Books here</h2>
        <ul id="cartItems">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <button id="clearCartBtn">Clear All</button>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
